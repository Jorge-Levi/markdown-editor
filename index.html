<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Markdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor">
        <button id="toggle-theme">Cambiar Tema</button>
        <button id="save-file">Guardar</button>
        <input type="file" id="load-file" style="display:none;">
        <label for="load-file" id="load-file-label">Cargar</label>
        <textarea id="markdown" placeholder="Escribe en Markdown..."></textarea>
        <div id="preview"></div>
        <div id="status-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
